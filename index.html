<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Grad Results - Economics</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      margin: 30px;
      color: #222;
      font-size: 13px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      font-size: 12px;
      margin-bottom: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #dcdcdc;
    }

    th {
      background: #efefef;
      border-bottom: 1px solid #dcdcdc;
      text-align: left;
      padding: 8px;
      font-weight: bold;
    }

    td {
      padding: 7px 8px;
      border-bottom: 1px solid #eee;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    .decision {
      color: #1a7f37;
      font-weight: 500;
    }

    .tag {
      background: #e6f4ea;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>

<body>
<div class="container">

  <h1>Economics PhD Admissions Results</h1>
  <div class="subtitle">
    1 result found for "George Marinichev"
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Added On</th>
        <th>Decision</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

</div>

<script>
const name = "George Marinichev";

const decisions = [
  "You are already overqualified for the world",
  "Admitted with full funding (love fellowship)",
  "Top 0.1% human capital",
  "Strong letters from literally everyone",
  "Automatic admit â€” no review needed",
  "Department feels lucky to have you",
  "Peer institutions intimidated",
  "Outstanding research + kindness combo",
  "Offer extended permanently",
  "Rolling admission to happiness"
];

const startDate = new Date("2026-02-13");
const today = new Date();

const diffDays = Math.floor((today - startDate) / (1000*60*60*24)) + 1;
const rows = Math.min(diffDays, 60);

const tableBody = document.getElementById("tableBody");

function formatDate(d) {
  return d.toLocaleDateString("en-US", {
    month: "long",
    day: "numeric",
    year: "numeric"
  });
}

for (let i = 0; i < rows; i++) {
  const date = new Date(startDate);
  date.setDate(startDate.getDate() + i);

  const decision = decisions[i % decisions.length];

  const row = document.createElement("tr");

  row.innerHTML = `
    <td>${name}</td>
    <td>${formatDate(date)}</td>
    <td class="decision">${decision}</td>
  `;

  tableBody.prepend(row);
}
</script>

</body>
</html>
